<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora Windows</title>
</head>
<body>

    <section class="container-calc">
        <div class="header-calc">
            <div class="header-calc-1">
                <h3>calculadora</h3>
                <div class="icons-header-1">
                    <img src="img/minimzar.svg" alt="">
                    <img src="img/maximizar.svg" alt="">
                    <img src="img/close.svg" alt="">
                </div>
            </div>
            <div class="header-calc-2">
                <div  class="icons-header-2">
                    <img src="img/menu.svg" alt="">
                    <h2>Padr√£o</h2>
                    <img src="img/pop-up-vector.svg" alt="">
                </div>
                <img src="img/reload.svg" alt="">
            </div>

            <div id="operations">
                <div id="previus-operation">78 -</div>
                <div id="current-operation">912</div>
            </div>
        </div>

        <div id="buttons-container">
            <button class="operator">CE</button>
            <button class="operator">C</button>
            <button class="operator"><img class="img-delete" src="img/delete.svg" alt=""></button>
            <button class="operator">/</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">*</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">+</button>
            <button class="operator g"><img src="img/G.png" alt=""></button>
            <button class="number">0</button>
            <button class="number">.</button>
            <button class="equal">=</button>
            
        </div>
    </section>
    
</body>
</html>
